<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      crossorigin="anonymous"

  <body>
    <section>
      <div class="upper-half">
        <div class="text-wrapper">
          <div class="front-text">Jongerenkieswijzer 2023</div>
          <div class="front-mobile-list-container">
            <ul class="front-mobile-list">
              <li>Jongeren</li>
              <li>kieswijzer</li>

            </ul>
          </div>
        </div>
      </div>
      <div class="lower-half">
        <div class="index-buttons">
          <button class="button-overons">OVER ONS</button>
          <button class="button-start" id="desktopToQuestions">STARTEN!</button>
          <button class="button-knop">EEN KNOP.</button>
        </div>
        <div class="index-buttons-mobile">
          <div class="index-buttons-mobile-large-button">
            <button class="button-start" id="mobileToQuestions">
              STARTEN!
            </button>
          </div>
          <div class="index-buttons-mobile-smaller-buttons">
            <button class="button-overons">OVER ONS</button>
            <button class="button-knop">EEN KNOP.</button>
          </div>
        </div>
      </div>

    <div id="bottomModal" class="footer-modal">
      <button id="closeModal"><i class="fa-solid fa-xmark"></i></button>
      <div class="footer-modal-content">
        <div class="footer-modal-upper-half">
          <div class="footer-text-wrapper">
            <div class="footer-front-text">Bijdragen geleverd door:</div>
            <div class="footer-front-mobile-list-container">
              <ul class="footer-front-mobile-list">
                <li>Bijdragen</li>
                <li>geleverd</li>
                <li>door:</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-modal-lower-half">
          <div class="footer-modal-lower-half-buttons">
            <div class="lower-half-buttons-first-row">
              <button class="logo-izi"></button>
              <button class="logo-repr"></button>
              <button class="logo-wemagine"></button>
            </div>
            <div class="lower-half-buttons-second-row">
              <button class="logo-njr"></button>
              <button class="logo-fnv"></button>
            </div>
          </div>
        </div>
        <div class="footer-links">
          <a href="#">Privacy NJR</a>
          <a href="#">Privacy IZI Solutions</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-credits" id="openModal">
        <i class="fa-solid fa-chevron-up"></i>
      </div>
    </footer>

  <script type="module" src="/assets/js/index.js"></script>
